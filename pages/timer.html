<html>
  <head>
    <title>Timer | Quarantine Projects</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/ccc.png"
    />
    <meta
      description="Building out awesome projects while learning new responsive page skills"
    />
    <meta property="og:title" content="Timer || Quarantine Projects" />
    <meta charset="utf-8" />
    <meta itemprop="name" content="Timer || Quarantine Projects" />
    <meta itemprop="description" content="Quarantine Timer" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link href="../assets/styles/timer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="dark-mode-switch">
      <label class="switch">
        <input onclick="nightMode(); toggleEmoji();" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p id="emoji">☀️</p>
    </div>
    <div class="timer-wrapper">
      <h1>Quarantine Timer</h1>
      <div class="controls">
        <div class="stopwatch">00:00:00</div>
        <button onclick="start()">START</button>
        <button onclick="pause()">PAUSE</button>
        <button onclick="stop()">STOP</button>
        <button onclick="restart()">RESTART</button>
      </div>
    </div>
  </body>
  <script src="../assets/js/timer.js"></script>
  <script src="../assets/js/index.js"></script>
</html>
